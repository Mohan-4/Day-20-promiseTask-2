<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" placeholder="Search for image" id="search_input">
        <button id="btn" onclick="img()"><span class="material-symbols-outlined">
          search
          </span></button>
    </form>
    <div>
      <h4 id="para">Search image in search bar and click search icon to get images</h4>
    </div>
    <div id="search_result"></div>
    <div class="lbtn">
      <button id="lastbtn">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
